<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Ma Collection de DVD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>🎬 Ma Collection de DVD</h1>

  <nav>

    <button id="tab-collection">📀 Ma Collection</button>

  <section id="search-section">
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Rechercher un film..." />

    <div id="results"></div>
  </section>

  <section id="collection-section" style="display: none;">
    <h2>Ma Collection</h2>
    <div id="collection"></div>
  </section>

  <script src="script.js"></script>

</html>
