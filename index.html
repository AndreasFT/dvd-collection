<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Collection de DVD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ma Collection de DVD</h1>
    <nav>
      <button id="tab-search" class="active">Recherche</button>
      <button id="tab-collection">Ma collection</button>
    </nav>
  </header>

  <!-- Onglet Recherche -->
  <section id="search-section">
    <input type="text" id="search-input" placeholder="Rechercher un film...">
    <div id="results"></div>
  </section>

  <!-- Onglet Collection -->
  <section id="collection-section" style="display:none;">
    <input type="text" id="search-collection-input" placeholder="Rechercher dans ma collection...">
    <div id="collection"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
