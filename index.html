<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma Collection de DVD</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
</head>

<body>
  <!-- =================== SECTION INSCRIPTION / CONNEXION =================== -->
  <section id="login-section">
    <h1>🔑 Connexion / Inscription</h1>

    <!-- Formulaire d'inscription -->
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Nom d'utilisateur" required />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Mot de passe" required />
      <input type="url" id="register-avatar" placeholder="URL image de profil (facultatif)" />
      <button type="submit">Créer un compte</button>
    </form>

    <hr>

    <!-- Formulaire de connexion -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
  </section>

  <!-- =================== BARRE DE NAVIGATION =================== -->
  <nav id="navbar" class="navbar" style="display:none;">
    <button id="tab-search" class="nav-btn active">🔍 Chercher un DVD</button>
    <button id="tab-collection" class="nav-btn">💿 Ma collection</button>
    <button id="logout-btn" class="nav-btn">🚪 Déconnexion</button>
  </nav>

  <!-- =================== SECTION RECHERCHE =================== -->
  <section id="search-section" style="display:none;">
    <h1>🔍 Chercher un DVD</h1>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Rechercher un film..." />
      <button type="submit">Rechercher</button>
    </form>
    <div id="results"></div>
    <div class="loading" id="loading" style="display:none;">Chargement...</div>
  </section>

  <!-- =================== SECTION COLLECTION =================== -->
  <section id="collection-section" style="display:none;">
    <h1>💿 Ma collection de DVD</h1>
    <div id="collection-list"></div>
  </section>

  <!-- =================== SCRIPT =================== -->
  <script src="script.js"></script>
</body>
</html>
